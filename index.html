<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>CS559 Soundwave Raiders</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="retroBackground"></div>
    <div id="arcade-screen"></div>
    <div id="group-id">Group 9801</div>
    <script type="importmap">
        {
          "imports": {
            "three": "./libs/three.js/build/three.module.js"
          }
        }
    </script>
    <div id="state"> 
        <div id="score">Score: 0</div> 
        <div id="highscore">High Score: 0</div>
        <div id="hp">Ship HP: 100</div> 
    </div>

    <div id="uiToggle">Settings ▲</div>
    <div id="ui"> 
        <div id="uiText"> Keys: <br> </div>
        ▶ Arrow Keys: Move<br>
        ▶ Space Bar: Shoot<br>
        ▶ Enter: Pause/Play<br>
        <div id="song">Select Song: <br></div> 
        ▶ Select song to <br>
        add difficulty, or <br>
        import your own. <br><br>
        <label class="custom-checkbox">
            <br>
            <input type="checkbox" id="checkbox1">
            <span class="checkmark"></span>
            Song 1
        </label>
        <label class="custom-checkbox">
            <br>
            <input type="checkbox" id="checkbox2">
            <span class="checkmark"></span>
            Song 2
        </label>
        <label class="custom-checkbox">
            <br>
            <input type="checkbox" id="checkbox3">
            <span class="checkmark"></span>
            Song 3
        </label>
        <label for="songPicker" id="songPickerLabel">Import Song</label>
        <input type="file" id="songPicker" accept="audio/*"> <br>
        <button id="modeButton">FULL MODE</button>
    </div>

    <div id="difficulty">Level 1</div>

    <div id="end">
        <div id="highScoreMessage">*HIGH SCORE*</div>
        Game Over <br><br>
        <button id="restartButton">Restart</button>
    </div>

    <div id="hitMessage">Ship hit!</div>
    <div id="pointLoss">-5 HP</div>
    <div id="pointGain">+20 Score</div>

    <canvas id="gameCanvas"></canvas>

    <div id="arcadeStartScreen">
        <div id="arcadeTitle">SOUNDWAVE RAIDERS</div>
        <div id="arcadeSubtitle">INSERT COIN</div>
        <div id="pressStart">PRESS START<br>[SPACE]</div>
    </div>

    <script src="main.js" type="module" defer></script>
  </body>
</html>
